version: '3.3'
services:
    php-fpm:
        image: gpupo/container-orchestration:php-dev-${TAG_VERSION}
        env_file:
            - .env
            - .env.local
        volumes:
            - $PWD/:/var/www/app
        networks:
            - backend
    mariadb:
        image: mariadb
        restart: always
        env_file:
            - .env
        expose:
          - 3306
        networks:
          - backend

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
          - mariadb
        expose:
          - 80
        restart: always
        env_file:
            - config/phpmyadmin.env
        networks:
            - backend
            - default
networks:
    default:
        external:
            name: nginx-proxy
    backend:
        external:
            name: localhost-backend
